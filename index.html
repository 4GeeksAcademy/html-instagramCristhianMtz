<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5 fa-2x"></i>
            <div class="post-info">
                <h6>HTML5</h6>
                <h6 class="name">Rigoberto</h6>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>  
            </div>
        </div>                 
        <div class="post-img">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-1024x681.jpg" alt="paisaje">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
        </div>
        <p>Liked By <b>4Geeks Academy,html5,Web</b> and<b> 100,000 others</b></p>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore id esse error molestias autem, iusto necessitatibus odio dolorum reiciendis sint minima, repudiandae enim magni explicabo modi fuga quia perferendis. Labore?</p>
    </div>
</body>
</html>
